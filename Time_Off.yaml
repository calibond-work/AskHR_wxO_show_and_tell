openapi: 3.0.3
info:
  title: AskHR Time-Off Demo
  version: 1.0.0
  description: Checks time off availability and eligibility

servers:
  - url: https://k7jlp9vrb2.execute-api.us-east-2.amazonaws.com/v1

paths:
  /leave-eligibility-check:
    post:
      summary: Check if a user is eligible for time off
      description: |
        Determines eligibility for vacation or sick leave.
        Rules enforced:
        - Vacation is not allowed on company holidays (New Year's Day, Memorial Day, Independence Day, Labor Day, Thanksgiving, Day after Thanksgiving, Christmas Eve, Christmas Day).
        - Sick leave cannot exceed 5 consecutive days.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "123"
                leaveType:
                  type: string
                  enum: [vacation, sick, personal]
                  example: "vacation"
                startDate:
                  type: string
                  format: date
                  example: "2025-12-25"
                endDate:
                  type: string
                  format: date
                  example: "2025-12-25"
              required: [userId, leaveType, startDate, endDate]
      responses:
        '200':
          description: Successful eligibility check
          content:
            application/json:
              schema:
                type: object
                properties:
                  eligible:
                    type: boolean
                    example: false
                  reason:
                    type: string
                    example: "Vacation is not allowed on 2025-12-25, a company holiday."
                  nextSteps:
                    type: string
                    example: "Please adjust your dates or leave type."
        '400':
          description: Invalid request body
        '500':
          description: Internal server error